{% extends 'cash_flow/base.html' %}

{% block content %}
<div class="row">
    <div class="col-10"><h3>Список типов операций</h3></div>
    <div class="col-2"><a type="button" class="btn btn-success" href="{% url 'operation_type_create' %}">Создать тип операции</a></div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Наименование типа операции</th>
        <th>Действие</th>
    </tr>
    </thead>

    <tbody>
    {% for operation_type in operation_types %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ operation_type.name }}</td>
        <td>
            <a href="{% url 'operation_type_update' operation_type.pk %}">Редактировать</a><br>
            <a class="text-danger" href="{% url 'operation_type_delete' operation_type.pk %}">Удалить</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

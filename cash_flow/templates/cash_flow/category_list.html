{% extends 'cash_flow/base.html' %}

{% block content %}
<div class="row">
    <div class="col-10"><h3>Список категорий</h3></div>
    <div class="col-2"><a type="button" class="btn btn-success" href="{% url 'category_create' %}">Создать категорию</a></div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Наименование категории</th>
        <th>Действие</th>
    </tr>
    </thead>

    <tbody>
    {% for category in categories %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ category.name }}</td>
        <td>
            <a href="{% url 'category_update' category.pk %}">Редактировать</a><br>
            <a class="text-danger" href="{% url 'category_delete' category.pk %}">Удалить</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
